version: '3.8'

# Configuration pour développement local
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  app:
    environment:
      # Sécurité désactivée en dev
      SECURITY_ENABLED: false
      
      # Logs verbeux
      LOG_LEVEL_ROOT: INFO
      LOG_LEVEL_APP: DEBUG
      LOG_LEVEL_SQL: DEBUG
      SPRING_JPA_SHOW_SQL: true
      SPRING_JPA_FORMAT_SQL: true
      
      # Actuator ouvert
      ACTUATOR_SHOW_DETAILS: always
    volumes:
      # Hot reload (optionnel - nécessite spring-boot-devtools)
      - ./target/classes:/app/BOOT-INF/classes
